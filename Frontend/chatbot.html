<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falkis FBG</title>
    <link rel="stylesheet" href="General.css" />
    <link rel="stylesheet" href="bot-style.css" />
  </head>

  <body>
    <div id="chat-container">
      <div id="header-view">
        <div id="left-header">
          <div class="chat-icon-container">
            <img
              src="FalkisTrans.png"
              alt=""
              class="chat-icon"
            />
          </div>
          <h5 class="default-text" id="bot-name">Fråga Falkis</h5>
        </div>
        <span uk-icon="icon: chevron-down" id="header-icon"></span>
      </div>
      <div id="chat-wrapper">
        <p class="default-text" id="disclaimer">
          <small
            >AI kan begå misstag, Kontrollera viktig information.
            <a href="https://kommun.falkenberg.se/om-kommunen/om-webbplatsen/om-falkis">Läs mer</a>
          </small>
        </p>
        <div id="message-container"></div>
      </div>
      <form action="" id="answer-view">
        <span uk-icon="icon: file-edit; ratio: 2" id="clear-chat-button"></span>
        <input
          type="text"
          name="user-answer"
          id="user-answer"
          placeholder="Skriv din fråga här."
          autocomplete="off"
          maxlength="200"
        />
        <input type="button" name="submit-btn" id="submit-btn" value="Skicka" />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="chat.js" defer></script>
  </body>
</html>
